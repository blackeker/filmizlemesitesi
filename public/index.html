<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’• Birlikte Film Keyfi ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --accent-pink: #ff6b9d;
      --accent-purple: #c44569;
      --accent-blue: #4834d4;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 20px rgba(255, 107, 157, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--dark-gradient);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(196, 69, 105, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(72, 52, 212, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    /* Header with icon and title */
    .header {
      text-align: center;
      margin: 2rem 0;
      animation: fadeInDown 1s ease-out;
    }

    .header-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      display: block;
      animation: heartbeat 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Login Section */
    #login {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow-soft);
      width: 100%;
      max-width: 420px;
      margin: 2rem;
      animation: fadeInUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
    }

    #login::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--secondary-gradient);
    }

    .login-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-primary);
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent-pink);
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .input-group input::placeholder {
      color: var(--text-secondary);
    }

    .login-btn {
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--secondary-gradient);
      border: none;
      border-radius: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* Main Content */
    #main {
      width: 100%;
      max-width: 1400px;
      padding: 0 2rem;
      animation: fadeIn 1s ease-out;
    }

    /* User List */
    #userList {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      margin: 1rem auto 2rem;
      text-align: center;
      font-weight: 500;
      box-shadow: var(--shadow-soft);
      max-width: 600px;
    }

    /* Video Container */
    #videoContainer {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      margin-top: 1rem;
      align-items: start;
    }

    #videoSection {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Video Player */
    .video-wrapper {
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 16px;
      background: #000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Chat Section */
    #chat {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: var(--shadow-soft);
      height: fit-content;
      position: sticky;
      top: 2rem;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-title {
      font-size: 1.3rem;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .voice-controls {
      display: flex;
      gap: 0.5rem;
    }

    .voice-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .voice-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .voice-btn.active {
      background: var(--accent-pink);
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.4);
    }

    /* Chat Messages */
    #chatMessages {
      height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-pink) transparent;
    }

    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }

    #chatMessages::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatMessages::-webkit-scrollbar-thumb {
      background: var(--accent-pink);
      border-radius: 3px;
    }

    .chat-message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      animation: slideInLeft 0.3s ease-out;
    }

    .chat-message.me {
      background: rgba(255, 107, 157, 0.2);
      border-left: 3px solid var(--accent-pink);
    }

    .chat-message.other {
      background: rgba(72, 52, 212, 0.25);
      border-left: 3px solid var(--accent-blue);
      border-radius: 8px;
    }

    .chat-message.me .chat-name {
      color: #ff6b9d !important;
      font-weight: 600;
    }

    .chat-message.other .chat-name {
      color: #6c7ce0 !important;
      font-weight: 600;
    }

    .chat-message .chat-text {
      color: var(--text-primary) !important;
      font-weight: 400;
    }

    /* Chat Input */
    .chat-input-container {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    #chatInput {
      flex: 1;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #chatInput:focus {
      outline: none;
      border-color: var(--accent-pink);
      background: rgba(255, 255, 255, 0.08);
    }

    #chatSend {
      padding: 0.75rem 1.5rem;
      background: var(--secondary-gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #chatSend:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
    }

    /* Toast Notifications */
    #toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 9999;
      min-width: 300px;
      max-width: 80vw;
      padding: 1rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 0.95rem;
      box-shadow: var(--shadow-soft);
      display: none;
      opacity: 0;
      transition: all 0.4s ease;
      animation: slideInRight 0.4s ease-out;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      #videoContainer {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      #chat {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .header-icon {
        font-size: 3rem;
      }
      
      #login {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
      
      #main {
        padding: 0 1rem;
      }
      
      .voice-controls {
        flex-direction: column;
        gap: 0.25rem;
      }
      
      .voice-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      
      #chatMessages {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      #login {
        padding: 1.5rem 1rem;
      }
      
      .video-wrapper {
        padding: 1rem;
      }
      
      #chat {
        padding: 1rem;
      }
    }

    /* Video Selector Styles */
    .video-selector-wrapper {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-soft);
    }

    .video-selector-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .video-selector-header h3 {
      font-size: 1.2rem;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .refresh-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(180deg);
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .video-item {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .video-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-pink);
      transform: translateY(-2px);
    }

    .video-item.selected {
      background: rgba(255, 107, 157, 0.2);
      border-color: var(--accent-pink);
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
    }

    .video-item-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .video-item-name {
      font-size: 0.9rem;
      font-weight: 500;
      word-break: break-word;
    }

    .video-info {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      color: var(--text-secondary);
      font-style: italic;
      padding: 2rem;
    }

    .no-videos {
      text-align: center;
      color: var(--text-secondary);
      padding: 2rem;
    }

    .no-videos p {
      margin-bottom: 1rem;
    }

    .upload-hint {
      font-size: 0.8rem;
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
